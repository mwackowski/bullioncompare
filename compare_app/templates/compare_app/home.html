{% block content_table %}
<FORM method="GET">

	<div class="row">
		<div class="col">
			{{myFilter.form|crispy}}
		</div>
	</div>

	<button type = "submit" class="btn btn-primary">Wy≈õlij</button>
</FORM>
	<div class='container'>
		<table  class="table table-striped">
			<table class="table table-hover">

			<thead class="thead-light">
			<tr><th>NAME</th><th>WEIGHT</th><th>PRICE</th><th>LINK</th></th>
			</thead>
			<tr>
				{% for x in qs %}
			<tr>
				<td>{{x.NAME}}</td><td>{{x.WEIGHT}}</td><td>{{x.PRICE}}</td><td>{{x.LINK}}</td>
			</tr>
				{% endfor %}	  		
		</table>
		</table>
	</div>
{% endblock content_table %}
